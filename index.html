<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main class="container">
       <div class="section-row">
           <section id="fishList" class="card-container">
               <h2>Fish</h2>
               <!-- Fish grid will be dynamically generated here -->
           </section>

           <section id="tipList" class="tips">
               <h2>Tips</h2>
               <!-- Care tips will be dynamically generated here -->
           </section>
       </div>

       <section id="locationList" class="card-container locations">
           <h2>Locations</h2>
           <!-- Location grid will be dynamically generated here -->
       </section>
   </main>

   <script type="module" src="scripts/main.js"></script>
</body>
</html>
